<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Responsive</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="md:hidden fixed w-[98%] z-20">
        <div class="justify-between flex flex-row p-4">
            <div class="w-48 pt-3 pl-4">
                <img src="/images/LARS_LOGO.png">
            </div>
            <div class="text-3xl md:hidden block">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
            </div>
        </div>
    </div>
    <div class="hidden md:block w-[100%]">
        <div class="justify-between flex flex-row">
            <div class="w-56 pt-11 pl-11">
                <img src="/images/LARS_LOGO.png">
            </div>
            <div class="flex flex-row gap-14 pt-7 pr-20">
                <div class="text-[17px]">Work</div>
                <div class="text-[17px]">About</div>
            </div>
        </div>
    </div>
    <div id="click" class="bg-white pl-[45vw] transition-all md:hidden hidden justify-center items-center text-[36px] pt-52">
        <div>
            Work
        </div>
        <div>
            About
        </div>
    </div>
    <div class="hidden md:block">
        <div class="grid grid-cols-2 pt-12 pl-12 pb-10 pr-12 gap-11">
            <div class="max-h-full relative">
                <img class="object-cover w-full h-[25vw] cursor-pointer" src="/images/Kizu+Table+Lamp+White+Marble,+Small.jpg" alt="">
            </div>
            <div class="max-h-full">
                <img class="object-cover w-full h-[25vw] cursor-pointer" src="/images/Hex-desert_heymat_05_larstornoe_liveberg_sofiebrovold.jpg" alt="">
            </div>
            <div class="max-h-full hover:">
                <img class="object-cover w-full h-[25vw] cursor-pointer" src="/images/To+høye+Tind+1500+sofaer+og+S-bord_+Fora+Form.jpg" alt="">
            </div>
            <div class="max-h-full">
                <img class="object-cover w-full h-[25vw] cursor-pointer" src="/images/Coil3.jpg" alt="">
            </div>
            <div class="max-h-full hover:">
                <img class="object-cover w-full h-[25vw] cursor-pointer" src="/images/The_Dots.jpg" alt="">
            </div>
            <div class="max-h-full">
                <img class="object-cover w-full h-[25vw] cursor-pointer" src="/images/Pinch-monstera.jpg" alt="">
            </div>
        </div>
    </div>
    <div id="images" class="md:hidden">
        <div class="grid grid-cols-1 pt-20 pl-7 pr-7 gap-5">
            <div class="max-h-full relative">
                <img class="object-cover w-full h-[36vw] cursor-pointer" src="/images/Kizu+Table+Lamp+White+Marble,+Small.jpg" alt="">
            </div>
            <div class="max-h-full">
                <img class="object-cover w-full h-[36vw] cursor-pointer" src="/images/Hex-desert_heymat_05_larstornoe_liveberg_sofiebrovold.jpg" alt="">
            </div>
            <div class="max-h-full hover:">
                <img class="object-cover w-full h-[36vw] cursor-pointer" src="/images/To+høye+Tind+1500+sofaer+og+S-bord_+Fora+Form.jpg" alt="">
            </div>
            <div class="max-h-full">
                <img class="object-cover w-full h-[36vw] cursor-pointer" src="/images/Coil3.jpg" alt="">
            </div>
            <div class="max-h-full hover:">
                <img class="object-cover w-full h-[36vw] cursor-pointer" src="/images/The_Dots.jpg" alt="">
            </div>
            <div class="max-h-full">
                <img class="object-cover w-full h-[36vw] cursor-pointer" src="/images/Pinch-monstera.jpg" alt="">
            </div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
